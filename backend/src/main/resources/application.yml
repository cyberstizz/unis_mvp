spring:
  web:
    resources:
      static-locations: classpath:/static, classpath:/uploads
  datasource:
    url: jdbc:postgresql://localhost:5432/unis
    username: unis_user  
    password: "$ucce$$7"
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none  
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: never 
  task:
    scheduling:
      pool:
        size: 2
  servlet:
    multipart:
      max-file-size: 50MB  # Per file
      max-request-size: 50MB  # Per request
  jwt:
  secret: unis-super-secret-key-change-this-in-production-should-be-at-least-256-bits-long
  expiration: 86400000 # Token expires in 24 hours (86400000 ms)

  server:
  port: 8080

  spring:
  application:
    name: unis

logging:
  level:
    org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration: DEBUG
    org.springframework.boot.autoconfigure.jdbc: DEBUG
    com.zaxxer.hikari: DEBUG
    org.springframework.jdbc.datasource: DEBUG
    org.springframework: INFO
    com.unis: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web.multipart: DEBUG