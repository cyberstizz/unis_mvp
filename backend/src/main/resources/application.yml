spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/unis
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update  # Auto-adds missing tables/columns, validates schema
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always  # Runs scripts on startup (safe with IF NOT EXISTS)
  task:
    scheduling:
      pool:
        size: 2

logging:
  level:
    org.springframework: INFO
    com.unis: DEBUG