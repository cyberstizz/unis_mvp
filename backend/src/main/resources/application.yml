spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/unis
    username: ${DB_USERNAME:}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop  # Create fresh schema at startup, drop on shutdown
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: never  # Skip schema.sql/data.sql during startup

  task:
    scheduling:
      pool:
        size: 2

logging:
  level:
    org.springframework: INFO
    com.unis: DEBUG
