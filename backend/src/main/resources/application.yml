spring:
  datasource:
    url: 
jdbc:postgresql://localhost:5432/unis  # Your 
local DB name
    username: your_pg_user
    password: your_pg_pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate  # Or 'update' for 
dev; runs schema.sql
    show-sql: true
    properties:
      hibernate:
        dialect: 
org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always  # Runs schema.sql + 
data.sql on startup
  task:
    scheduling:
      pool:
        size: 2  # For @Scheduled jobs

logging:
  level:
    org.springframework: INFO
    com.unis: DEBUG

